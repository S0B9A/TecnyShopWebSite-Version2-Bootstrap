<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecny Shop Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/StyleInicio.css">
</head>

<body>

    <!-- Navegacion de la pagina Web -->

    <!--
    navbar: Aplica estilos básicos para una barra de navegación utilizando Bootstrap.
    navbar-expand-lg: Expande la barra de navegación en pantallas grandes (lg) y superiores. En pantallas más pequeñas, se colapsará.
    navbar-light: Aplica estilos de color claro para el texto y los elementos de la barra de navegación.
    bg-white-custom: Establece el color de fondo de la barra de navegación como blanco desde el css.
    fixed-top: Hace que la barra de navegación permanezca fija en la parte superior de la página cuando se desplaza.
    -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-white-custom fixed-top">

        <div class="container">

            <!--navbar-brand: Estilo para el logo o nombre del sitio, con tamaño y énfasis destacados.-->
            <a href="#" class="navbar-brand">
                <!-- Logo de la tienda, se oculta en pantallas pequeñas y se muestra en pantallas grandes -->
                <img src="Images/Logo TecnyShop.png" alt="Logo TecnyShop" class="logo-img  d-none d-lg-inline-block">
                <span class="text-orange">Grupo</span>
                <span class="text-custom-gris">Anfriend</span>
            </a>

            <!--
            navbar-toggler: Clase de Bootstrap que aplica el estilo al botón que aparece en pantallas pequeñas para controlar la visibilidad del menú.
            data-bs-toggle="collapse": Indica que este botón está destinado a expandir o colapsar un elemento del menú.
            data-bs-target="#navbarS": Especifica el elemento que se expandirá o colapsará cuando se haga clic en el botón. El valor "#navbarS" debe coincidir con el `id` del elemento objetivo.
            aria-controls="navbarS": Proporciona información accesible sobre qué elemento está controlando el botón. Debe coincidir con el `id` del elemento objetivo.
            aria-expanded="false": Indica el estado actual del elemento objetivo; "false" significa que el elemento está colapsado (oculto).
            aria-label="Toggle navigation": Proporciona una descripción accesible del propósito del botón para las personas que usan tecnologías asistivas, como lectores de pantalla. En este caso, describe que el botón se usa para alternar la navegación.
            -->

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarS"
                aria-controls="navbarS" aria-expanded="false" aria-label="Toggle navigation">

                <!--navbar-toggler-icon: Clase que aplica un icono estándar (generalmente tres barras horizontales) para el botón de colapso del menú.-->
                <span class="navbar-toggler-icon">
                    <!-- SVG icono -->
                    <svg width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path
                            d="M1 3.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H1a.5.5 0 0 1-.5-.5v-1zM1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H1a.5.5 0 0 1-.5-.5v-1zM1 12.5a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H1a.5.5 0 0 1-.5-.5v-1z" />
                    </svg>
                </span>
            </button>

            <!--
                collapse: Oculta el contenido en pantallas pequeñas. Se muestra cuando se activa.
                navbar-collapse: Indica que el contenido dentro del div es parte de una barra de navegación y debe ser colapsable.
                navbar-nav: Aplica estilos a una lista de elementos de navegación.
                ms-auto: Alinea los elementos de la lista hacia la derecha aplicando margen izquierdo automático.
                mb-2: Aplica un margen inferior pequeño para tamaños de pantalla más pequeños.
                mb-lg-0: Elimina el margen inferior en pantallas grandes.
            -->

            <div class="collapse navbar-collapse" id="navbarS">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                    <!--
                    nav-item: Estiliza los ítems individuales dentro de la lista de navegación.
                    nav-link: Estiliza los enlaces dentro de la barra de navegación.
                    -->

                    <li class="nav-item"> <a href="#about" class="nav-link itemPag"> Inicio </a> </li>
                    <li class="nav-item"> <a href="#diferenciales" class="nav-link itemPag"> Blog </a> </li>
                    <li class="nav-item"> <a href="#servicios" class="nav-link itemPag"> Contacto </a> </li>
                    <li class="nav-item"> <a href="#informacionAdicional" class="nav-link itemPag"> Productos </a> </li>
                    <li class="nav-item"> <a href="#MejoresProductos" class="nav-link itemPag"> Nosotros </a> </li>
                </ul>
            </div>

        </div>
        
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>

</body>

</html>
